name: Deploy completo (mailJZTech)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Gerar .env a partir de secrets do GitHub
        run: |
          cat > .env << 'EOF'
          BASE_DIR="${{ secrets.BASE_DIR }}"
          TOKEN_JV="${{ secrets.TOKEN_JV }}"
          DB_DRIVER="${{ secrets.DB_DRIVER }}"
          DB_HOST="${{ secrets.DB_HOST }}"
          DB_PORT="${{ secrets.DB_PORT }}"
          DB_DATABASE="${{ secrets.DB_DATABASE }}"
          DB_USER="${{ secrets.DB_USER }}"
          DB_PASS="${{ secrets.DB_PASS }}"
          FRONT_URL="${{ secrets.FRONT_URL }}"
          EMAIL_API="${{ secrets.EMAIL_API }}"
          SENHA_EMAIL_API="${{ secrets.SENHA_EMAIL_API }}"
          SMTP_PORT="${{ secrets.SMTP_PORT }}"
          SMTP_HOST="${{ secrets.SMTP_HOST }}"
          USER_MASTER_DB="${{ secrets.USER_MASTER_DB }}"
          PASS_MASTER_DB="${{ secrets.PASS_MASTER_DB }}"
          EOF
          echo "âœ“ .env gerado com secrets"
      - name: Upload do projeto completo
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /api-mail.jztech.com.br/
          exclude: |
            **/.git*
            **/.github*
