name: Deploy completo (mailJZTech)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Gerar .env a partir da variável API_ENV_FILE
        run: |
          cat > .env << 'EOF'
          ${{ secrets.API_ENV_FILE }}
          EOF
          echo "✓ .env gerado a partir da variável API_ENV_FILE"
          echo "Conteúdo do .env (primeiras 3 linhas):"
          head -n 3 .env
      - name: Upload do projeto completo
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /api-mail.jztech.com.br/
          exclude: |
            **/.git*
            **/.github*
