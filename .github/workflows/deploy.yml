name: Deploy completo (mailJZTech)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # =======================
      # BACK-END (API PHP)
      # =======================
      - name: Setup PHP + Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
      
      - name: Gerar .env da API (via Repository Variable)
        env:
          API_ENV_FILE: ${{ vars.API_ENV_FILE }}
        run: |
          rm -f .env
          printf '%s' "$API_ENV_FILE" > .env
          echo "✓ .env da API criado"
      
      - name: Cache da vendor (API)
        uses: actions/cache@v3
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Instalar dependências PHP (API)
        run: composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction
      
      # =======================
      # DEPLOY
      # =======================
      - name: Upload do projeto completo
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /api-mail.jztech.com.br/
          exclude: |
            **/.git*
            **/.github*
