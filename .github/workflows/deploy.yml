name: Deploy completo (mailJZTech)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Gerar .env a partir da variável API_ENV_FILE
        run: |
          echo "${{ secrets.API_ENV_FILE }}" > .env
          echo "✓ .env gerado a partir da variável API_ENV_FILE"
      - name: Upload do projeto completo
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /api-mail.jztech.com.br/
          exclude: |
            **/.git*
            **/.github*
